<div id="academy-courses" class="page-layout simple">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text">
            <mat-icon class="hero-icon">school</mat-icon>
            <h1 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                WELCOME TO ACADEMY
            </h1>
            <h3 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                Our courses will step you through the process of building a small application, or adding a new feature
                to an existing application.
            </h3>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="form">





                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" fxFlex="1 0 auto"
                    *ngFor="let address of form['controls'].course_data['controls'];let i=index"
                    formArrayName="course_data">
                    <div fxFlex="100" [formGroupName]="i" class="display-block-sty">
                        <mat-card class="display-block-sty-mob">
                            <mat-form-field appearance="outline" fxFlex="60">
                                <mat-label>Select Type</mat-label>
                                <mat-select formControlName="course_name">
                                    <mat-option *ngFor="let item of courses_new" [value]="item">{{item.course}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card>
                    </div>
                    <div class="row" fxLayoutAlign="start center" fxFlex="1,0,auto"
                        *ngIf="form['controls'].course_data['controls'].length -2 < i">
                        <button mat-icon-button (click)="addMoreCourse()" mat-raised-button type="button" color="accent">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                    <div class="row" fxLayoutAlign="start center" fxFlex="1,0,auto"
                        *ngIf="form['controls'].course_data['controls'].length - 2 >= i">
                        <button mat-icon-button (click)="removeCourseData(i)" mat-raised-button type="button" color="accent">
                            <mat-icon>remove</mat-icon>
                        </button>
                    </div>
                </div>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->



        </div>
    </div>
    <!-- / CONTENT -->

</div>
